<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Car Weights Scatter Plot</title>

    <!-- Load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    
    <!-- Load Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/boxplot.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    
    <!-- Include PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h2>If you see this text, HTML is loading.</h2>
    <div id="container" style="width:100%; height:400px;"></div>

    <script>
    console.log("JS script block started");

    var url = 'auto-mpg.csv';
    console.log("Loading CSV from URL:", url);

    Papa.parse(url, {
        download: true,
        header: true,
        dynamicTyping: true,
        complete: function(results) {
            console.log("Parsed CSV Data:", results.data);

            var dataPoints = results.data
                .filter(function(row) {
                    return row['model year'] != null &&
                           row['weight'] != null &&
                           !isNaN(row['weight']);
                })
                .map(function(row) {
                    return {
                        x: row['model year'],
                        y: row['weight']
                    };
                });

            console.log("Processed Data Points:", dataPoints);

            if (dataPoints.length > 0) {
                var xValues = dataPoints.map(function(p) { return p.x; });
                var yValues = dataPoints.map(function(p) { return p.y; });

                Highcharts.chart('container', {
                    chart: { type: 'scatter' },
                    title: { text: 'Scatter Plot of Car Weights by Model Year' },
                    xAxis: {
                        title: { text: 'Model Year' },
                        min: Math.min.apply(null, xValues),
                        max: Math.max.apply(null, xValues)
                    },
                    yAxis: {
                        title: { text: 'Weight' },
                        min: Math.min.apply(null, yValues),
                        max: Math.max.apply(null, yValues)
                    },
                    series: [{
                        name: 'Car Weights',
                        data: dataPoints,
                        tooltip: {
                            pointFormat:
                                '<b>Weight:</b> {point.y}<br>' +
                                '<b>Model Year:</b> {point.x}'
                        }
                    }]
                });
            } else {
                console.error('No valid data points found!');
            }
        },
        error: function(error) {
            console.error('Error parsing CSV:', error);
        }
    });
    </script>
</body>
</html>
