<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Car Weights Scatter Plot</title>

    <!-- Load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    
    <!-- Load Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/boxplot.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    
    <!-- Include PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div id="container" style="width:100%; height:400px;"></div>

    <script>
    // Use the raw GitHub URL for the CSV file
    var url = 'https://raw.githubusercontent.com/Drit92/Higcharts_interactive_chart/main/auto-mpg.csv';
    
    console.log("Loading CSV from URL:", url);

    // Let PapaParse download and parse the CSV
    Papa.parse(url, {
        download: true,
        header: true,          // First row as headers
        dynamicTyping: true,   // Auto-convert types
        complete: function(results) {
            console.log("Parsed CSV Data:", results.data);

            // Extract the model year and weight columns
            var dataPoints = results.data
                .filter(function(row) {
                    // Adjust these keys if your headers differ
                    return row['model year'] != null && row['weight'] != null && !isNaN(row['weight']);
                })
                .map(function(row) {
                    return {
                        x: row['model year'],
                        y: row['weight']
                    };
                });

            console.log("Processed Data Points:", dataPoints);

            if (dataPoints.length > 0) {
                var xValues = dataPoints.map(function(p) { return p.x; });
                var yValues = dataPoints.map(function(p) { return p.y; });

                Highcharts.chart('container', {
                    chart: {
                        type: 'scatter'
                    },

                    title: {
                        text: 'Scatter Plot of Car Weights by Model Year'
                    },

                    xAxis: {
                        title: {
                            text: 'Model Year'
                        },
                        min: Math.min.apply(null, xValues),
                        max: Math.max.apply(null, xValues)
                    },

                    yAxis: {
                        title: {
                            text: 'Weight'
                        },
                        min: Math.min.apply(null, yValues),
                        max: Math.max.apply(null, yValues)
                    },

                    series: [{
                        name: 'Car Weights',
                        data: dataPoints,
                        tooltip: {
                            pointFormat: '<b>Weight:</b> {point.y}<br>' +
                                         '<b>Model Year:</b> {point.x}'
                        }
                    }]
                });
            } else {
                console.error('No valid data points found!');
            }
        },
        error: function(error) {
            console.error('Error parsing CSV:', error);
        }
    });
    </script>
</body>
</html>
